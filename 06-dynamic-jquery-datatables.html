<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic table</title>
    <link rel="stylesheet" href="css/style.css" /> 
    <link rel="stylesheet" href="//cdn.datatables.net/2.0.2/css/dataTables.dataTables.min.css">
    <script src="js/jquery.js"></script>
    <script src="//cdn.datatables.net/2.0.2/js/dataTables.min.js"></script>
    <script>
        $(document).ready(function() {

            const dTable = $("#theBeatles").DataTable({
                ajax: "https://api.dev-master.ninja/js/beatles",
                columns: [
                    { data: "id" },
                    { data: "firstname" },
                    { data: "lastname" },
                    { data: "dateOfBirth" },
                    { data: "email" }
                ]
            })
            // Reload the table every 10 seconds
            setInterval( function () {dTable.ajax.reload()}, 10000 )
        })
    </script>
</head>
<body>
    <table id="theBeatles" class="display nowrap dataTable dtr-inline collapsed">
            <thead>
                <th>ID</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Date of Birth</th>
                <th>Email</th>
            </thead>
            <tbody>

            </tbody>
      </table>
</body>
</html>
