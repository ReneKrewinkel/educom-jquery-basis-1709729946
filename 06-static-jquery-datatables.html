<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static <Table></Table></title>
    <link rel="stylesheet" href="css/style.css" /> 
    <link rel="stylesheet" href="//cdn.datatables.net/2.0.2/css/dataTables.dataTables.min.css">
    <script src="js/jquery.js"></script>
    <script src="//cdn.datatables.net/2.0.2/js/dataTables.min.js"></script>
    <script>
        $(document).ready( function() {
            $('#theBeatles').DataTable()
        })
    </script>
</head>
<body>
    <table id="theBeatles" class="display nowrap dataTable dtr-inline collapsed">
            <thead>
                <th>Name</th>
                <th>Email</th>
                <th>Instrument</th>
            </thead>
            <tbody> 
                <tr>
                    <td>John Lennon</td>
                    <td>john@thebeatles.co.uk</td>
                    <td>Guitar / Vocals</td>
                </tr>
            
                <tr>
                    <td>George Harrison</td>
                    <td>george@thebeatles.co.uk</td>
                    <td>Guitar / Vocals</td>
                </tr>
            
                <tr>
                    <td>Paul McCartney</td>
                    <td>paul@thebeatles.co.uk</td>
                    <td>Bass / Vocals</td>
                </tr>
            
                <tr>
                    <td>Ringo Starr</td>
                    <td>ringo@thebeatles.co.uk</td>
                    <td>Drums / Vocals</td>
                </tr>
          </tbody>
      </table>
</body>
</html>
